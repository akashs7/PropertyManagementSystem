<!DOCTYPE html>
<html  xmlns:th ="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Atrium List</title>
    <div th:replace="/imports"></div>
</head>
<body>
<div th:replace="/admin/navbar"></div>
<div class="container">
    <h3>List of all complaints</h3>
    <br>
    <br>
    <table class="table table-striped">
        <thead>
        <tr>
            <th scope="col">User</th>
            <th scope="col">Property Type</th>
            <th scope="col">Problem Type</th>
            <th scope="col">Description</th>
            <th scope="col">Date</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="complaint : ${complaints}">
            <td th:text="${complaint.username}"></td>
            <td th:text="${complaint.property}"></td>
            <td th:text="${complaint.problemType}"></td>
            <td th:text="${complaint.description}"></td>
            <td th:text="${complaint.date}"></td>
        </tr>
        </tbody>
    </table>
    <br>
    <br>
    <p class="lead">
        <a class="btn btn-primary btn-lg" th:href="@{/admindash}" role="button">Go Back</a>
    </p>
</div>


</body>
</html>
