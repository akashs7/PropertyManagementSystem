<!DOCTYPE html>
<html  xmlns:th ="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Cinema</title>
    <div th:replace="/imports"></div>
</head>
<body>
<div th:replace="/navbar"></div>
<div class="container">
    <h3>Details of movie hall.</h3>
    <br>
    <br>
    <table class="table table-striped">
        <thead>
        <tr>
            <th scope="col">Rental Type</th>
            <th scope="col">Place</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="cine : ${cinema}">
            <td>Weekly</td>
            <td th:text="${cine.place}"></td>
        </tr>
        </tbody>
    </table>
    <br>
    <p class="lead">
        <a class="btn btn-primary btn-lg" th:href="@{/}" role="button">Go Back</a>
    </p>
</div>


</body>
</html>
