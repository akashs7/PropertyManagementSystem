<!DOCTYPE html>
<html  xmlns:th ="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Atrium List</title>
    <div th:replace="/imports"></div>
</head>
<body>
<div th:replace="/navbar"></div>
<div class="container">
    <h3>List of atriums and their rent</h3>
    <br>
    <br>
    <table class="table table-striped">
        <thead>
        <tr>
            <th scope="col">Zone</th>
            <th scope="col">Day Type</th>
            <th scope="col">Rental Type</th>
            <th scope="col">Rent</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="atrium : ${atriums}">
            <td th:text="${atrium.zone}"></td>
            <td th:text="${atrium.dayType}"></td>
            <td>Hourly</td>
            <td th:text="${atrium.rent}"></td>

        </tr>
        </tbody>
        <br>
        <p class="lead">
            <a class="btn btn-primary btn-lg" th:href="@{/}" role="button">Go Back</a>
        </p>
    </table>
</div>


</body>
</html>
