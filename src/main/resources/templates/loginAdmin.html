<!DOCTYPE html>
<html xmlns:th ="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <div th:replace="/imports"></div>
</head>
<body>
<div th:replace="/navbar"></div>
<div class="container">

    <p class="lead">Welcome User. Please enter your Username and Password</p>
    <hr class="my-4">
    <br>
    <br>
    <form th:object="${users}" th:action="@{/login}" th:method="POST">
        <div class="form-group" >
            <label for="username">Username</label>
            <input type="text" class="form-control" th:field="*{username}"  id="username" placeholder="username">
        </div>
        <div class="form-group">
            <label for="password">Password</label>
            <input type="password" class="form-control" th:field="*{password}" id="password" placeholder="Password">
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
    </form>
</div>
</body>
</html>
