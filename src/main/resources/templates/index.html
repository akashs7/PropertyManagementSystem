<!DOCTYPE html>
<html xmlns:th ="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <div th:replace="/imports"></div>
    <style rel="stylesheet">
        .jumbotron-myJumbo{
            width: 80%;
            text-align: center;
            margin: auto;
        }
    </style>
</head>
<body>
    <div th:replace="/navbar"></div>

    <div class="jumbotron jumbotron-myJumbo">
        <h1 class="display-4">Welcome to eMall!</h1>
        <p class="lead">Create a new account or Login to an existing account to view and create new bookings.</p>
        <hr class="my-4">
        <p class="lead">
            <a class="btn btn-primary btn-lg" th:href="@{/loginuser}" role="button">Login</a>
            <a class="btn btn-primary btn-lg" th:href="@{/loginadmin}" role="button">Login as Admin</a>
        </p>
    </div>

    <div class="container">
        <h3>Sign Up today to get your very own property in the most happening mall in town.</h3>
        <br>
        <br>
        <div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel">
            <ol class="carousel-indicators">
                <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
                <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
                <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
            </ol>
            <div class="carousel-inner">
                <div class="carousel-item active">
                    <img class="d-block w-100" th:src="@{https://www.alliancebernstein.com/sites/library/uploads/AB_DoestheAmericanMallHaveaFuture-1600x760.w.jpg?uuid=c1205f68-0cdb-11ea-8ac7-361ef04bc852}" alt="First slide" height="400px" width="450px">
                </div>
                <div class="carousel-item">
                    <img class="d-block w-100" th:src="@{https://cdn.dnaindia.com/sites/default/files/styles/full/public/2019/09/17/868680-malls-073019.jpg}" alt="Second slide" height="400px" width="450px">
                </div>
                <div class="carousel-item">
                    <img class="d-block w-100" th:src="@{https://m.dw.com/image/17955220_101.jpg}" alt="Third slide" height="400px" width="450px">
                </div>
            </div>
            <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="sr-only">Previous</span>
            </a>
            <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="sr-only">Next</span>
            </a>
        </div>
    </div>
</body>
</html>
